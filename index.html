<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Curso Tailwind</title>
  </head>
  <body class="bg-body-pattern bg-scroll">
    <!-- Cabecera -->
    <header id="header" class="h-20 bg-black text-white bebas xs:h-36">
      <div class="container w-11/12 mx-auto flex flex-row xs:flex-col">
        <div id="logo" class="flex-1 xs:mx-auto">
          <div
            class="w-64 mt-4 ml-6 pt-0.5 pb-0.5 text-center tracking-wider cursor-pointer overflow-hidden transition duration-300 rounded-sm bg-azul-claro hover:text-black hover:bg-gray-200 group"
          >
            <span
              class="symbol block float-left text-3xl mt-1 ml-11 animate-spin-low group-hover:animate-from-below"
              >S</span
            >
            <h3
              class="block float-right text-4xl mt-1.5 mr-16 transition duration-100 group-hover:animate-from-right"
            >
              TAILWIND
            </h3>
          </div>
        </div>
        <nav class="flex-1 xs:mx-auto">
          <ul
            class="flex flex-row h-20 items-center text-2xl text-center mr-6 md:justify-end xs:text-center"
          >
            <li class="menu-item">
              <a href="#" class="menu-item-a">INICIO</a>
            </li>
            <li class="menu-item"><a href="#" class="menu-item-a">BLOG</a></li>
            <li class="menu-item">
              <a href="#" class="menu-item-a">FORMACIÓN</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-item-a">CONTACTO</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Fin de cabecera -->
    <!-- Sección información -->
    <section class="container w-11/12 mx-auto">
      <!-- Banner -->
      <div
        id="banner"
        class="w-full h-28 border-8 border-white mx-auto overflow-hidden bg-banner-image shadow m-5 bg-banner-position"
      >
        <h1
          class="block text-white text-4xl font-normal tracking-wider m-7 text-banner"
        >
          Curso de desarrollo web
        </h1>
      </div>
      <!-- Fin del Banner -->
    </section>
    <!-- Fin del Sección información -->
  </body>
</html>
